<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <link href="./styles/main.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="./Images/favicon.png" />
  </head>

  <body class="bg-gradient-100">
    <header class="primary-header">
      <div class="container" style="--maxwidth: 100%">
        <div class="nav-header flex jc--sb ai--c padding-block-500">

          <div>
            <a aria-label="logo" href="./index.html">
              <svg class="header-logo" width="60px" height="60px">
                <use xlink:href="./Images/logo-icon.svg#logo"></use>
              </svg>
            </a>
          </div>

          <div class="nav-bar | bg-transparent-primary-200">
            <button
              class="mobile-nav-toggle"
              aria-controls="primary-navigation"
              aria-expanded="false">
              <svg class="nav-icon icon-close" aria-hidden="true">
                <use xlink:href="./Images/nav-icons.svg#icon-close"></use>
              </svg>
              <svg class="nav-icon icon-hamburger" aria-hidden="true">
                <use xlink:href="./Images/nav-icons.svg#icon-hamburger"></use>
              </svg>
              <span class="visually-hidden">Menu</span>
            </button>
            <nav class="primary-navigation" id="primary-navigation">
              <ul
                aria-label="Primary"
                role="list"
                class="nav-list flex gap-800">
                <li>
                  <div class="dropdown fw-semibold text-white">
                    <div class="select" id="theme-select">
                      <span class="selected">Original Magic 8 Ball</span>
                      <div class="caret"></div>
                    </div>
                    <ul class="menu fs-300" role="list">
                      <li data-value="default">Original Magic 8 Ball</li>
                      <li data-value="moira">Moira Rose</li>
                      <li data-value="greg">Greg Davies</li>
                      <li data-value="lorelai">Lorelai Gilmore</li>
                      <li data-value="sweary">Sweary</li>
                    </ul>
                  </div>
                </li>
                <li><a href="#">How it works</a></li>
              </ul>
            </nav>
          </div>

          <div>
            <button class="button button--primary | mbl--hide">
              I'm a button
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="container padding-block-600">
          <div class="ball">
            <div class="front">
              <img class="ball-front" src="./Images/magic8-front.png" />
              <img class="clickme" src="./Images/clickme.png" />
            </div>

            <div class="back">
              <img class="ball-back" src="./Images/magic8-back.png" />
              <img class="prediction" src="./Images/prediction.png" />
              <h2 class="response">Please select a theme</h2>
            </div>
          </div>

          <div
            class="fs-750 fw-semibold flex jc--c ai--c fd--c gap-400 padding-block-800">
            <button id="generate" class="button button--primary">
              Give it a shake
            </button>
            <button id="reset" class="button button--underlined">Reset</button>
          </div>
        </div>
      </section>

      <section>
        <div class="container flex jc--c ai--c padding-block-600">
                    
        </div>
      </section>
    </main>

    <footer
      class="primary-footer | bg-surface-100 text-primaryLighter padding-block-600">
      <div class="container">
        <div class="flex jc--sb">
          <div class="footer__logo">
            <a href="#">
              <svg class="footer-logo" width="60px" height="60px">
                <use xlink:href="./images/logo.svg#logo"></use>
              </svg>
            </a>
          </div>

          <div>
            <nav class="footer-nav">
              <ul class="flex gap-400" aria-label="Footer" role="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog Posts</a></li>
                <li><a href="#">Lorem</a></li>
              </ul>
            </nav>
          </div>

          <div class="footer__disclaimer">
            <p class="fs-300">Â© 2024 anaherawashere</p>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
